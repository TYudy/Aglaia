<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/General/registro.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logos/Logo.ico') }}">
</head>
<body>
<div class="container">
    <h1 class="text-center">Editar Usuario</h1>
    <form action="{{ url_for('editar_usuario', user_id=user.id_usuario) }}" method="POST">
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ user.apellido }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Correo Electr√≥nico:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Rol:</label>
            <div class="col-sm-10">
                <select class="form-control" id="role" name="role" required>
                    <option value="administrador" {% if user.role == 'administrador' %}selected{% endif %}>Administrador</option>
                    <option value="emprendimiento" {% if user.role == 'emprendimiento' %}selected{% endif %}>Emprendimiento</option>
                    <option value="patrocinador" {% if user.role == 'patrocinador' %}selected{% endif %}>Patrocinador</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
