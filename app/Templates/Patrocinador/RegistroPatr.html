<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Patrocinador/RegistroPatro.css') }}">
</head>
<body>
    <div class="container">
        <div class="register">
            <h2 class="register-title">Registro de Patrocinador</h2>
            <form action="/registro_patrocinador" method="POST" enctype="multipart/form-data" id="registrationForm" onsubmit="return validarFormulario()">
                <div class="form-group">
                    <label for="nombre-patrocinador">Nombre del patrocinador</label>
                    <input type="text" id="nombre-patrocinador" name="nombre_empresa" required>
                </div>
                <div class="form-group">
                    <label for="persona-contacto">Persona de contacto</label>
                    <input type="text" id="persona-contacto" name="persona_contacto" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="fecha-inicio">Fecha de inicio</label>
                    <input type="date" id="fecha-inicio" name="fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label for="anos-mercado">Años en el mercado</label>
                    <input type="number" id="anos-mercado" name="anos_mercado" required>
                </div>
                <div class="form-group">
                    <label for="logo">Logo</label>
                    <input type="file" id="logo" name="logo" accept="image/*" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
