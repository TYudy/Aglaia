<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Patrocinador/RegistroPatro.css') }}">
</head>
<body>
    <div class="container">
        <div class="register">
            <h2 class="register-title">Registro de Patrocinador</h2>
            <form action="/registro_patrocinador" method="POST" enctype="multipart/form-data" id="registrationForm" onsubmit="return validarFormulario()">
                <div class="form-group">
                    <label for="nombre-patrocinador">Nombre del patrocinador</label>
                    <input type="text" id="nombre-patrocinador" name="nombre-patrocinador" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (Corporativo)</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="fecha-inicio">Fecha de inicio</label>
                    <input type="date" id="fecha-inicio" name="fecha-inicio" required>
                </div>
                <div class="form-group">
                    <label for="anos-mercado">Años en el mercado</label>
                    <input type="number" id="anos-mercado" name="anos-mercado" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
