<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Patrocinadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registro de Patrocinadores</h1>
    <form action="/registro_patrocinador" method="POST">
        <label for="nombre_empresa">Nombre de la Empresa:</label><br>
        <input type="text" id="nombre_empresa" name="nombre_empresa"><br>
        <label for="persona_contacto">Persona de Contacto:</label><br>
        <input type="text" id="persona_contacto" name="persona_contacto"><br>
        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono"><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña"><br><br>
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
