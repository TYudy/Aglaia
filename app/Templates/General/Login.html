<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="{{ url_for('iniciar_sesion') }}" method="POST">
            <h1 class="title">AGLAIA</h1>
            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="Email" type="email" name="email" required>
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="password" name="contraseña" required>
            </label>
            <a href="#" class="link">Olvidaste tu contraseña?</a>
            <button type="submit" id="button">INICIAR SESIÓN</button>
        </form>
        <img class="emp" src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo de AGLAIA">
    </div>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
    <script src="/app/Static/Js/main.js"></script>

    
</body>
</html>
