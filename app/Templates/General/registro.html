<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/General/registro.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logos/Logo.ico') }}">
    
</head>
<body>
<div class="container">
    <h1 class="text-center">Registro de Usuario</h1>
    <form action="{{ url_for('registro_usuario') }}" method="POST">
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido" class="col-sm-2 col-form-label">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellidos" required>
            </div>
        </div>

            </div>
        </div> -->
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Correo Electrónico:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>
        </div>
        <!-- <div class="form-group row">
            <label for="birth_date" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>

        <div class="form-group row">
            <label for="contraseña" class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm_contraseña" class="col-sm-2 col-form-label">Confirmar Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm_contrasena" name="confirm_contrasena" placeholder="Confirmar Contraseña" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Rol:</label>
            <div class="col-sm-10">
                <select class="form-control" id="role" name="role" required>
                    <option value="">Seleccione una opción</option>
                    <option value="administrador">Administrador</option>
                    <option value="emprendimiento">Emprendimiento</option>
                    <option value="patrocinador">Patrocinador</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
          <label for="subscribe_emails" class="col-sm-2 col-form-label">Suscribirse a correos electrónicos:</label>
          <div class="col-sm-10">
              <select class="form-control" id="subscribe_emails" name="subscribe_emails">
                  <option value="1">Sí</option>
                  <option value="0">No</option>
              </select>
          </div>
      </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='Js/Registros.js ') }}"></script>
</body>
</html>
