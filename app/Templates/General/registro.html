<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/General/registro.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Registro de Usuario</h1>
      <form>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-sm-2 col-form-label">Apellidos:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="last_name" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-group row">
          <label for="document_type" class="col-sm-2 col-form-label">Tipo de Identificación:</label>
          <div class="col-sm-10">
            <select class="form-control" id="document_type">
              <option value="">Seleccione una opción</option>
              <option value="cc">Cédula de Ciudadanía</option>
              <option value="ce">Cédula de Extranjería</option>
              <option value="ti">Tarjeta de Identidad</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="document_number" class="col-sm-2 col-form-label">Número de Documento:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="document_number" placeholder="Número de Documento">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Correo Electrónico:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
          </div>
        </div>
        <div class="form-group row">
          <label for="birth_date" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="birth_date" placeholder="Fecha de Nacimiento">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Teléfono:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Dirección:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="Dirección">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Contraseña:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group row">
          <label for="confirm_password" class="col-sm-2 col-form-label">Confirmar Contraseña:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirmar Contraseña">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
